name: Build and deploy Python app to Azure Web App

on:
  push:
    branches:
      - production
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Collect static files
        run: |
          python manage.py collectstatic --noinput
        
      # Optional: Add step to run tests here (PyTest, Django test suites, etc.)

      - name: Zip artifact for deployment
        run: |
          zip release.zip ./* -r

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            release.zip
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Set environment variables
        run: |
          echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> $GITHUB_ENV
          echo "ALLOWED_HOSTS=${{ secrets.ALLOWED_HOSTS }}" >> $GITHUB_ENV
          echo "CUSTOM_DOMAIN=${{ secrets.CUSTOM_DOMAIN }}" >> $GITHUB_ENV
          echo "CSRF_TRUSTED_ORIGINS=${{ secrets.CSRF_TRUSTED_ORIGINS }}" >> $GITHUB_ENV
          echo "CHATBOT_API=${{ secrets.CHATBOT_API }}" >> $GITHUB_ENV
          echo "CHATBOT_URL=${{ secrets.CHATBOT_URL }}" >> $GITHUB_ENV
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> $GITHUB_ENV
          echo "DB_USER=${{ secrets.DB_USER }}" >> $GITHUB_ENV
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> $GITHUB_ENV
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> $GITHUB_ENV
          echo "DB_PORT=${{ secrets.DB_PORT }}" >> $GITHUB_ENV
          echo "OCR_ENDPOINT=${{ secrets.OCR_ENDPOINT }}" >> $GITHUB_ENV
          echo "OCR_REGION=${{ secrets.OCR_REGION }}" >> $GITHUB_ENV
          echo "OCR_SUBSCRIPTION_KEY=${{ secrets.OCR_SUBSCRIPTION_KEY }}" >> $GITHUB_ENV
          echo "TRANSLATOR_KEY=${{ secrets.TRANSLATOR_KEY }}" >> $GITHUB_ENV
          echo "TRANSLATOR_ENDPOINT=${{ secrets.TRANSLATOR_ENDPOINT }}" >> $GITHUB_ENV
          echo "TRANSLATOR_REGION=${{ secrets.TRANSLATOR_REGION }}" >> $GITHUB_ENV

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'dhcn'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_5775D44BEBF74FA7A04A0AEECC069639 }}
          